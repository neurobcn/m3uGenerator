{% extends 'base.html' %}
{% block content %}
<h1>m3u List</h1>

<table class="table">
    <thead>
        <tr>
            <th scope="col">Id</th>
            <th scope="col">nameServer</th>
            <th scope="col">urlServer</th>
            <th scope="col">Delete</th>
            <th scope="col">CountChecked</th>
            <th scope="col">CountAll</th>
        </tr>
    </thead>
    <tbody>
        {% for server in list2 %}
        <tr>
            <td scope="row">{{ server.idServer }}</td>
            <td scope="row">{{ server.nameServer }}</td>
            <td scope="row">
                <form action="{% url 'updateM3U' server.idServer %}" method="post">
                    {% csrf_token %}
                    <input class="btn btn-md btn-success" value="{{ server.urlServer }}" type="submit">
                </form>
            </td>
            
            <td scope="row">
                <!--delete-->
                <a class="btn btn-md btn-danger" href="{% url 'delete' server.idServer %}">Delete</a>
            </td>
            <td scope="row">Other</td>
            <td scope="row">Other</td>
        </tr>
        {% endfor %}
    </tbody>
</table>


{% endblock %}
